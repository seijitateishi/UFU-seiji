<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prova PPI</title>
    </html>
    <body>
        <header>
            <h1>Prova PPI</h1>
            <form id="form" >
                Nome:<input type="text" id="nome"/>
                <br>
                Preco:<input type="text" id="preco"/>
                <br>
                Descricao:<input type="text" id="descricao"/>
            </form>
        </header>
        <main>
            <div class="container"></div>
            <script>
                var form = document.getElementById("form");
                form.addEventListener("keydown", function(event){
                    if(event.key == "Enter"){
                        var container = document.querySelector(".container");
                        var card = document.createElement("div");
                        card.classList.add("card");
                        
                        var nome = document.createElement("h2");
                        nome.textContent = "Nome:" + document.getElementById("nome").value;

                        var preco = document.createElement("p");
                        preco.textContent = "Preco:" + document.getElementById("preco").value;

                        var descricao = document.createElement("p");
                        descricao.textContent = "Descricao:" + document.getElementById("descricao").value;
                        
                        card.appendChild(nome);
                        card.appendChild(preco);
                        card.appendChild(descricao);

                        container.insertAdjacentElement("beforeend", card);
                    }   
                });
            </script>
        </main>
    </body>
</html>
