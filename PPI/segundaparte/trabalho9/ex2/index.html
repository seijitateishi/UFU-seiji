<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('bg2.jpg');
            background-size:cover;
            background-position: center;
        }

        .container {
            width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario">
                <div id="erro-usuario" class="error-message">O usuário deve ser preenchido</div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                <div id="erro-senha" class="error-message">A senha deve ser preenchida</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="erro-email" class="error-message">O email deve ser preenchido</div>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        // Seleciona o formulário e os campos de entrada
        const form = document.getElementById('cadastro-form');
        const usuarioInput = document.getElementById('usuario');
        const senhaInput = document.getElementById('senha');
        const emailInput = document.getElementById('email');
        
        // Seleciona as mensagens de erro
        const erroUsuario = document.getElementById('erro-usuario');
        const erroSenha = document.getElementById('erro-senha');
        const erroEmail = document.getElementById('erro-email');
        
        // Adiciona o evento de submit ao formulário
        form.addEventListener('submit', function(event) {
            // Impede o envio do formulário para validar primeiro
            event.preventDefault();
            
            // Inicializa uma variável para verificar se o formulário é válido
            let formValido = true;
            
            // Oculta todas as mensagens de erro primeiro
            erroUsuario.style.display = 'none';
            erroSenha.style.display = 'none';
            erroEmail.style.display = 'none';
            
            // Valida o campo de usuário
            if (usuarioInput.value.trim() === '') {
                // Mostra a mensagem de erro
                erroUsuario.style.display = 'block';
                // Marca o formulário como inválido
                formValido = false;
            }
            
            // Valida o campo de senha
            if (senhaInput.value.trim() === '') {
                // Mostra a mensagem de erro
                erroSenha.style.display = 'block';
                // Marca o formulário como inválido
                formValido = false;
            }
            
            // Valida o campo de email
            if (emailInput.value.trim() === '') {
                // Mostra a mensagem de erro
                erroEmail.style.display = 'block';
                // Marca o formulário como inválido
                formValido = false;
            }
            
            // Se o formulário for válido, poderia enviar os dados
            if (formValido) {
                // Aqui seria o código para enviar os dados do formulário
                // Como é apenas um exemplo, vamos só mostrar um alerta
                alert('Formulário enviado com sucesso!');
                form.reset(); // Limpa o formulário após o envio
            }
        });
    </script>
</body>
</html>
