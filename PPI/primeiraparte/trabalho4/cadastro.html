<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica ABC Health</title>
</head>
<body>
    <header>
        <h1 class="tituloprincipal">Cadastro de Pacientes</h1>
    </header>
    <main>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" placeholder="Informe o nome completo"autofocus><span></span><br>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><span></span><br>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><span></span><br>
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br>
                
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento"><br>
                
                <label for="sexo">Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outros" name="sexo" value="outros">
                <label for="outros">Outros</label><br>
                
                <label for="estadoCivil">Estado Civil:</label>
                <input type="radio" id="solteiro" name="estadoCivil" value="solteiro">
                <label for="solteiro">Solteiro</label>
                <input type="radio" id="casado" name="estadoCivil" value="casado">
                <label for="casado">Casado</label>
                <input type="radio" id="divorciado" name="estadoCivil" value="divorciado">
                <label for="divorciado">Divorciado</label>
                <input type="radio" id="viuvo" name="estadoCivil" value="viuvo">
                <label for="viuvo">Viúvo</label><br>

                <label for="hospital">Hospital:</label>
                <input type="text" id="hospital" name="hospital" value="UFU" readonly><br>

            </fieldset>
            
            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-?\d{3}"><span></span><br>
                
                <label for="tipoLogradouro">Tipo de Logradouro:</label>
                <select id="tipoLogradouro" name="tipoLogradouro" required>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                </select><br>
                
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required><br>
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br>
            </fieldset>
            
            <fieldset>
                <legend>Informações Adicionais</legend>
                <label for="interesses">Interesses:</label><br>
                <input type="checkbox" id="filmes" name="interesses" value="filmes">
                <label for="filmes">Filmes</label>
                <input type="checkbox" id="informatica" name="interesses" value="informatica">
                <label for="informatica">Informática</label>
                <input type="checkbox" id="games" name="interesses" value="games">
                <label for="games">Games</label>
                <input type="checkbox" id="livros" name="interesses" value="livros">
                <label for="livros">Livros</label>
                <input type="checkbox" id="roupas" name="interesses" value="roupas">
                <label for="roupas">Roupas</label><br>
                
                <label for="infoComplementar">Informações Complementares:</label><br>
                <textarea id="infoComplementar" name="infoComplementar" rows="4" cols="50"></textarea><br>
                
                <label for="imagem">Anexar Imagem:</label>
                <input type="file" id="imagem" name="imagem"><br>
            </fieldset>
            
            <input type="hidden" name="formulario" value="cadastroCliente">
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Contato: (34) 3239-4411 | Endereço: Av. João Naves de Ávila, 2121 - Santa Mônica, Uberlândia - MG, 38408-100</p>
    </footer>
</body>
</html>
