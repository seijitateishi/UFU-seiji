    <script>
        // Função para adicionar eventos de mouse a todas as imagens
        function inicializarEfeitosImagens() {
            // Seleciona todas as imagens da página
            const imagens = document.querySelectorAll('img');
            
            // Adiciona eventos para cada imagem encontrada
            imagens.forEach(imagem => {
                // Evento quando o mouse entra na imagem
                imagem.addEventListener('mouseenter', function() {
                    // Adiciona a classe que aplica a sombra vermelha
                    this.classList.add('sombra-vermelha');
                });
                
                // Evento quando o mouse sai da imagem
                imagem.addEventListener('mouseleave', function() {
                    // Remove a classe que aplica a sombra vermelha
                    this.classList.remove('sombra-vermelha');
                });
            });
        }
        
        // Executa a função quando a página for carregada
        window.onload = inicializarEfeitosImagens;
    </script>
