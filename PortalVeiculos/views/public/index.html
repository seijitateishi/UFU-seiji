<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Portal Veiculos - Kaio, o Creme vai hidratar!">
    <title>Portal Veiculos</title>
</head>

<body>
    <header>
        <h1>Portal Veiculos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <div class="search-section">
            <select id="marca" name="marca">
                <option value="">Selecione a Marca</option>
                <option value="fiat">Fiat</option>
                <option value="ford">Ford</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="toyota">Toyota</option>
            </select>
            <select id="modelo" name="modelo">
                <option value="">Selecione o Modelo</option>
                <option value="uno">Uno</option>
                <option value="focus">Focus</option>
                <option value="onix">Onix</option>
                <option value="corolla">Corolla</option>
            </select>
            <select id="localizacao" name="localizacao">
                <option value="">Selecione a Localização</option>
                <option value="uberlandia">Uberlândia</option>
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
            </select>
        </div>

        <div class="container">
            <div class="card">
                <img src="../../images/tiopatinhas.jpg" alt="Fiat Uno">
                <div class="card-content">
                    <div class="car-brand-model">
                        <h2 class="brand">Fiat</h2>
                        <h2 class="model">Uno</h2>
                    </div>
                    <h3>2003</h3>
                    <span class="price">R$ 30.000,00</span>
                    <span class="location">Uberlândia</span>
                </div>
            </div>
            <div class="card">
                <img src="../../images/tiopatinhas.jpg" alt="Ford Focus">
                <div class="card-content">
                    <div class="car-brand-model">
                        <h2 class="brand">Ford</h2>
                        <h2 class="model">Focus</h2>
                    </div>
                    <h3>2010</h3>
                    <span class="price">R$ 50.000,00</span>
                    <span class="location">São Paulo</span>
                </div>
            </div>
            <div class="card">
                <img src="../../images/tiopatinhas.jpg" alt="Chevrolet Onix">
                <div class="card-content">
                    <div class="car-brand-model">
                        <h2 class="brand">Chevrolet</h2>
                        <h2 class="model">Onix</h2>
                    </div>
                    <h3>2015</h3>
                    <span class="price">R$ 40.000,00</span>
                    <span class="location">Uberlândia</span>
                </div>
            </div>
            <div class="card">
                <img src="../../images/tiopatinhas.jpg" alt="Toyota Corolla">
                <div class="card-content">
                    <div class="car-brand-model">
                        <h2 class="brand">Toyota</h2>
                        <h2 class="model">Corolla</h2>
                    </div>
                    <h3>2018</h3>
                    <span class="price">R$ 80.000,00</span>
                    <span class="location">São Paulo</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Venda de carros roubados
        </p>
    </footer>
    <script src="../js/index.js"></script>
</body>

</html>
