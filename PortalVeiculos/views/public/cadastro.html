<body>
    <header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <h2>Cadastro de Usuário</h2>
        <p>Preencha os campos abaixo para criar uma nova conta:</p>
        <form action="#" method="POST">
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

            <input type="email" id="email" name="email" required placeholder="Seu email">

            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="000.000.000-00">

            <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}"
                placeholder="(00) 00000-0000 ">

            <input type="password" id="senha" name="senha" required placeholder="Sua senha">

            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>Venda de carros roubados
        </p>
    </footer>
    <script src="../js/home.js"></script>
</body>

</html>
